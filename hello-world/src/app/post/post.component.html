<div [hidden]="ishidden">
<label for="">ID::&nbsp;&nbsp;</label>
<input type="text"[(ngModel)]="id"  placeholder="Enter the id" readonly>
<br><br>
<label for="">Title::&nbsp;&nbsp;</label>
<input type="text"[(ngModel)]="title" placeholder="Enter the title">
<br><br>
<label for="">Body::&nbsp;&nbsp;</label>
<input type="text"[(ngModel)]="body" placeholder="Enter the body">
<br><br>
<button (click)="onupdate()" >Update</button>

</div>


<table>
<thead>
    <th>id</th>
    <th>Action</th>
    <th>title</th>
    <th>body</th>
</thead>
<tbody>

    <tr
     *ngFor ="let item of post">
    
    
    <td>{{item.id}}</td>
    <td><button (click)="onEdit(item)">Edit</button>
        <button (click)="ondelete(item.id)">Delete</button>
    </td>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>

</tr>
</tbody>
</table>

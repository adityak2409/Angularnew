<p>demobootstrap works!</p>
<div class="container"></div>
<div class="row"></div>
<div class="col col-sm-4 col-md-6 col-lg-6"></div>
<table class="table table-striped table-bordered table-dark table-hover">
    <thead>
        <th>srno</th>
        <th>Name</th>
        <th>price</th>
        <th>Quantity</th>

    </thead>
    <tbody>
        <tr *ngFor="let item of arrproduct;index as i">

            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
        </tr>
    </tbody>
</table>

<div class="col col-sm-4 col-md-6 col-lg-6"></div>
<div class="form-group"></div>
<label for="">Username :: </label>
<input type="text" class="form-control" placeholder="enter the username">

<label for="">Password :: </label>
<input type="password" class="form-control" placeholder="enter the password">
<button class="btn btn-success">Login</button>

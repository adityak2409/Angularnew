<form #f="ngForm"(ngSubmit)="onSubmit(f)">
<div class="radio">
    <label for="con0">
        <input ngModel name="con"
        type="radio" #contact="ngModel"
        id="con0"  value="email" required>Email
        
    </label>
</div>

<div class="radio">
    <label for="con1">
        <input ngModel name="con"
        type="radio" #contact1="ngModel"
        id="con1" value="phone" required>Phone
    </label>

</div>
<div class="form-group">
    <label for="country">country::</label>
    <select ngModel name="country"
    id="country" class="form-control" required>     
    <option *ngFor="let item of country"
    [ngValue]="item">{{item.name}}</option>
</select>
</div>


<div class="form-group">
    <label for="myemail">Email</label>
    <input ngModel #email="ngModel"
    type="email" name="email" id="myemail"
    class="form-control"
    placeholder="Enter the email"
    [pattern]="EMAIL_PATTERN" required>
    <div class="alert alert-danger"
    *ngIf="email.touched && !email.valid">Please enter valid email id
    <div *ngIf="email.errors?.pattern">Please enter the appropriate email id</div>
    </div>
</div>
</form>

<!-- ngFor -->
<!-- syntax=*ngFor="let item of arrayname" -->


<ul>
      <li *ngFor="let item of course;index as i">
       {{i+1}} {{item}}</li>
</ul>
   


    <table>
       <thead>
        <th>Sr no</th>
        <th>Product name</th>
        <th>Product price</th>
        <th>Product quantity</th>
       </thead>


       <tbody>
          <tr *ngFor="let item of arrproduct;index as i"
           
              (mouseout)="onmouseout()"
               >

             <td>{{i+1}}</td>



              <td 
              (mouseover)="onmouseover(item)"
              
              [ngClass]="{
                'highlight1':selected===item.name
              }"
              
              >{{item.name}}</td>


              
              <td
              (mouseover)="mouseon(item)"

              [ngClass]="{
                'highlight3':selected===item.price
              }"
              >{{item.price}}</td>


              
              <td 
               (mouseover)="onmouse(item)"
               
                [ngClass]="{
                    'highlight':selected===item.qty
                     
                 }"
                  
                >{{item.qty}}
                </td>
             
            </tr>
          
            

       </tbody>

    </table>

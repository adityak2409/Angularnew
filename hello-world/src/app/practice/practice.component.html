<label for="">Title::&nbsp;&nbsp;</label>
<input type="text"#inputtitle placeholder="Enter the tile">

<br><br>
<label for="">Body::&nbsp;&nbsp;</label>
<input type="text"#inputbody placeholder="Enter the body">

<button (click)="onSend(inputtitle.value,inputbody.value)">Send</button>
<table>
    <thead>
        <th>id</th>
        <th>Action</th>
        <th>title</th>
        <th>body</th>
    </thead>
    <tbody>
    
        <tr
         *ngFor ="let item of post">
              
        
        <td>{{item.id}}</td>
        <td><button (click)="onEdit(item.id)">Edit</button></td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
    
    </tr>
    </tbody>
    </table>
